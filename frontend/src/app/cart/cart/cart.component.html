   <div class="under">
    <button mat-raised-button color="primary" routerLink="/"><mat-icon>keyboard_return</mat-icon>Back to shop</button>
  </div>
  <div class="shipping-banner">
    <h1 class="centered">
      <h2>Hello, {{ userName }}!</h2>
      We offer free shipping only this month!
    </h1>
  </div>
  
  <div class="global">
    <div class="cart-items">
      <div *ngFor="let cartItem of cartItemDetailed; let i = index">
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-subtitle class="cart-item"><span>Name : </span>{{cartItem.item.name}}</mat-card-subtitle>
            <mat-card-subtitle class="cart-item"><span>Category : </span>{{cartItem.item.category.name}}</mat-card-subtitle>
            <mat-card-subtitle class="cart-item"><span>Unit Price : </span>{{cartItem.item.price}}</mat-card-subtitle>
            <mat-card-subtitle class="cart-item"><span>Total Price : </span>{{cartItem.quantity * cartItem.item.price}}</mat-card-subtitle>
            <mat-card-subtitle class="cart-item"><span>Quantity : </span>{{cartItem.quantity}}</mat-card-subtitle>
            <img mat-card-lg-image [src]="cartItem.item.image">
          </mat-card-title-group>
          <!-- <mat-card-content>
            {{cartItem.item.description}}
          </mat-card-content> -->
          <button mat-icon-button color="warn" (click)="removeItem(i, cartItem)"><mat-icon>delete</mat-icon></button>
        </mat-card>
      </div>
    </div>
  
    <!-- <div class="shipping-banner">
      <h1 class="centered">
        We offer free shipping only this month!
      </h1>
    </div>
   -->
    <div class="btn-valid">
      <button mat-raised-button color="accent" (click)="proceedToPayment()">Proceed To Payment</button>
    </div>
  </div>
