<div class="global">
    <div class="center">
      <div class="form">
        <form [formGroup]="userForm">
          <h1>User Profile Update✏️</h1>
          <div>
            <span
              style="color: red"
              *ngIf="
                isSubmitted &&
                (userForm.get('email').invalid ||
                  userForm.get('name').invalid ||
                  userForm.get('address').invalid)
              "
              >Name, Email, and Address are required</span
            >
          </div>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input
                type="text"
                formControlName="name"
                placeholder="Ex. Mohit"
                matInput
              />
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input
                type="email"
                formControlName="email"
                placeholder="Ex. mohit@example.com"
                matInput
              />
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Address</mat-label>
              <input
                type="text"
                formControlName="address"
                placeholder="Ex. Jhansi"
                matInput
              />
            </mat-form-field>
          </div>
          <div>
            <button
              type="button"
              mat-raised-button
              (click)="onSubmit()"
              color="accent"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
